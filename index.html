<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glamaura - Fashion & Beauty Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      color: #333;
    }
    header {
      background-color: #ff69b4;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x400?text=Glamaura+Fashion+%26+Beauty') no-repeat center center;
      background-size: cover;
      padding: 100px 20px;
      text-align: center;
      color: #fff;
      font-size: 2em;
      font-family: 'Playfair Display', serif;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }
    .product {
      background-color: white;
      margin: 15px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    .product button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Glamaura</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Necklaces</a>
      <a href="#">Nose Pins</a>
      <a href="#">Beauty Products</a>
      <a href="#">Cart</a>
    </nav>
  </header>  <section class="hero">
    Discover Elegance & Beauty with Glamaura
  </section>  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x250?text=Necklace+1" alt="Necklace">
      <h3>Elegant Necklace</h3>
      <p>Rs. 999</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250?text=Nose+Pin+1" alt="Nose Pin">
      <h3>Classic Nose Pin</h3>
      <p>Rs. 299</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250?text=Beauty+Product+1" alt="Beauty Product">
      <h3>Beauty Cream</h3>
      <p>Rs. 499</p>
      <button>Add to Cart</button>
    </div>
  </section>  <footer>
    <p>Contact: <a href="mailto:gstrat3121@gmail.com">gstrat3121@gmail.com</a> | Call: <a href="tel:9004390777">9004390777</a></p>
    <p>Instagram: <a href="https://www.instagram.com/gufrankhanz" target="_blank">@glamaura.store</a></p>
    <p>&copy; 2025 Glamaura. All rights reserved.</p>
  </footer>
</body>
</html>
